repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-incremental-files
    - id: check-json
    - id: detect-private-key
    - id: check-merge-conflict
    - id: check-case-conflict
    - id: check-executables-have-shebangs
    - id: check-symlinks
    - id: mixed-line-ending
      args: [--fix=lf]

- repo: https://github.com/psf/black
  rev: 23.12.1
  hooks:
    - id: black
      args: [--line-length=88]

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
    - id: isort
      args: [--profile, black, --line-length, "88"]

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.8.0
  hooks:
    - id: mypy
      args: [--ignore-missing-imports, --show-error-codes, --allow-untyped-globals]
      additional_dependencies: [fastapi, uvicorn, pydantic, pandas, numpy, scikit-learn, xgboost, loguru, python-dotenv, requests]

- repo: https://github.com/PyCQA/pylint
  rev: v3.0.4
  hooks:
    - id: pylint
      args: [--rcfile=.pylintrc]
      files: ^src/
